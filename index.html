<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/baguetteBox.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>

  <title>Photo Gallery</title>

</head>
<body>
  <header>
    <div class="overlay">
      <div class="slider1">
        <i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="slider2"></div>
      <input 
        type="text" 
        name="search" 
        id="search" 
        placeholder="Search"
        onkeyup="search()">
    </div>
  </header>
  <main>
    <div class="gallery">
      <a href="images/01.jpg" data-caption="Rolling plains of wheat.">
        <img src="images/thumbnails/01.jpg" alt="Image 1">
      </a>
      <a href="images/02.jpg" data-caption="Mountain view from the middle of a lake.">
        <img src="images/thumbnails/02.jpg" alt="Image 2">
      </a>
      <a href="images/03.jpg" data-caption="Cloudy forested plateaus.">
        <img src="images/thumbnails/03.jpg" alt="Image 3">
      </a>
      <a href="images/04.jpg" data-caption="Snow covered mountains and some passing icebergs.">
        <img src="images/thumbnails/04.jpg" alt="Image 4">
      </a>
      <a href="images/05.jpg" data-caption="The red rocks Sedona.">
        <img src="images/thumbnails/05.jpg" alt="Image 5">
      </a>
      <a href="images/06.jpg" data-caption="A small part of a forest.">
        <img src="images/thumbnails/06.jpg" alt="Image 6">
      </a>
      <a href="images/07.jpg" data-caption="Rice paddies.">
        <img src="images/thumbnails/07.jpg" alt="Image 7">
      </a>
      <a href="images/08.jpg" data-caption="A patch of sandy brush.">
        <img src="images/thumbnails/08.jpg" alt="Image 8">
      </a>
      <a href="images/09.jpg" data-caption="A heavily forested pathway">
        <img src="images/thumbnails/09.jpg" alt="Image 9">
      </a>
      <a href="images/10.jpg" data-caption="A beachside view">
        <img src="images/thumbnails/10.jpg" alt="Image 10">
      </a>
      <a href="images/11.jpg" data-caption="A river view from a mountainside cave."> 
        <img src="images/thumbnails/11.jpg" alt="Image 11">
      </a>
      <a href="images/12.jpg" data-caption="A field of lavender.">
        <img src="images/thumbnails/12.jpg" alt="Image 12">
      </a>
    </div>
  </main>
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
